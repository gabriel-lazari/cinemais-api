version: "3.9"

services:
  api:
    build: .
    container_name: nest_api
    restart: always
    ports:
      - "${API_PORT}:3000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sky_network

  db:
    image: postgres:15
    container_name: nest_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - sky_network

volumes:
  db_data:

networks:
  sky_network:
    driver: bridge